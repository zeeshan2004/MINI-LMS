<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Selection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
   
    body {
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-height: 250px;
      object-fit: cover;
    }
    a{
        text-decoration: none;
        color: black;
    }
    .card-title {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <!-- Card 1 -->
      <div class="col-md-5 btn" > <a href="/forms/formPage.html" >
        <div class="card text-center">
          <img src="/image/Teacher.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Teacher</h5>

           </a>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-5 btn"> 
        <a href="/forms/formPage.html" >
        <div class="card text-center">
          <img src="/image/student.jpeg" class="card-img-top"      >
          <div class="card-body">
            <h5 class="card-title">Student</h5>


           </a>  

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
